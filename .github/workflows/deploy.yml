name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSM
        id: deploy
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}"
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.AWS_SSM_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy commit ${{ github.sha }}" \
            --parameters 'commands=[
              "set -e",
              "cd ${{ secrets.SERVER_DEPLOY_PATH }}",
              "git pull",
              "echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin",
              "docker pull '"${IMAGE_TAG}"'",
              "docker tag '"${IMAGE_TAG}"' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest",
              "docker compose -f docker-compose.prod.yml run --rm api alembic upgrade head || true",
              "docker compose -f docker-compose.prod.yml stop celery_worker",
              "sleep 5",
              "docker compose -f docker-compose.prod.yml up -d",
              "docker image prune -f",
              "docker compose -f docker-compose.prod.yml ps"
            ]' \
            --timeout-seconds 300 \
            --output text \
            --query 'Command.CommandId')
          
          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
          MAX_WAIT=300
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS=$(aws ssm list-command-invocations \
              --command-id "$COMMAND_ID" \
              --details \
              --query 'CommandInvocations[0].Status' \
              --output text)
            
            echo "Status: $STATUS (${ELAPSED}s)"
            
            if [ "$STATUS" = "Success" ]; then
              echo "✅ Deployment successful!"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "❌ Deployment failed: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ secrets.AWS_SSM_INSTANCE_ID }}" \
                --query 'StandardErrorContent' \
                --output text
              exit 1
            fi
            
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          echo "❌ Timeout"
          exit 1

      - name: Get deployment output
        if: always()
        run: |
          aws ssm get-command-invocation \
            --command-id "${{ steps.deploy.outputs.command_id }}" \
            --instance-id "${{ secrets.AWS_SSM_INSTANCE_ID }}" \
            --query 'StandardOutputContent' \
            --output text
